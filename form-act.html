<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Activity</title>

</head>
<body>
    <form action="" method="post">
        <table border="1" >
            <tr>
                <td width="180px"><label for="fullname">Full Name</label></td>
                <td>
                    <input type="fullname" name="fullname" id="fullname" placeholder="First Name">
                    <input type="fullname" name="fullname" id="fullname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label for="university">University</label></td>
                <td>
                    <select name="university" id="university">
                        <option value=""hidden>Select University</option>
                        <option value="tokyo university">Tokyo University</option>
                        <option value="kyoto university">Kyoto University</option>
                        <option value="kobe university">Kobe University</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td><label for="">If Other- Please Specify</label></td>
                <td><input type="text" id="text"></td>
            </tr>
            <tr>
                <td><label for="faculty">Faculty</label></td>
                <td>
                    <select name="faculty" id="faculty">
                        <option value=""hidden>Select Faculty</option>
                        <option value="low">Low</option>
                        <option value="arts">Arts</option>
                        <option value="medicine">Medicine</option>    
                </select>
                </td>
            </tr>
             <tr>
                <td><label for="">If Other- Please Specify</label></td>
                <td><input type="text" id="text"></td>
            </tr>
            <tr>
                <td><label for="year">Academic year of PhD</label></td>
                <td>
                    <select name="year" id="year">
                        <option value=""hidden>Select Year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Where would you like to work?</label></td>
                <td>
                    <input type="checkbox" name="work" id="Academia" value="Academia">
                    <label for="academia">Academia</label><br>
                    <input type="checkbox" name="work" id="industry" value="Industry">
                    <label for="industry">Industry</label><br>
                    <input type="checkbox" name="work" id="consultancy" value="Consultancy">
                    <label for="consultancy">Consultancy</label><br>
                    <input type="checkbox" name="work" id="finance" value="Finance">
                    <label for="finance">Finance</label><br>
                    <input type="checkbox" name="work" id="Policy/Govemment/NGO" value="Policy/Govemment/NGO">
                    <label for="Policy/Govemment/NGO">Policy/Govemment/NGO</label>
                </td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td>
                    <input type="email" name="email" id="email" placeholder="ex:myname@example.com"><br>
                    <input type="email" name="email" id="email" placeholder="Confirm Email">
                </td>
            </tr>
            <tr>
                <td><label for="">Would you like to sign up to our newsletter?</label></td>
                <td>
                    <input type="radio" id="Yes" value="Yes">
                    <label for="Yes">Yes</label><br>
                    <input type="radio" id="No, I have already signed up" value="No, I have already signed up"> 
                    <label for="No, I have already signed up">No, I have already signed up</label><br>
                    <input type="radio" id="No" value="No">
                    <label for="No">No</label><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>

    </form>
    
</body>
</html>
